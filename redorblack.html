<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red or Black Roulette</title>
<style>
body {
  margin:0; background:#071021; display:flex; flex-direction:column;
  align-items:center; font-family:monospace; color:#fff; height:100vh; justify-content:center;
}
canvas { background:#071021; border-radius:12px; box-shadow:0 12px 40px rgba(0,0,0,0.7); margin:20px 0; }
#controls { margin-top:8px; display:flex; gap:8px; align-items:center; }
input { width:60px; padding:4px; border-radius:6px; text-align:center; font-weight:800; }
button { padding:6px 14px; border-radius:8px; cursor:pointer; font-weight:800; }
#spin { background:#0f766e; color:#fff; }
#reset { background:#2b2b2b; color:#fff; }
#red, #black { background:#ff4d4d; color:#fff; }
#black { background:#222; }
#info { margin-top:10px; font-size:14px; color:#ffd66b; }
#history { margin-top:6px; font-size:12px; color:#9aa6b2; max-height:120px; overflow-y:auto; text-align:left; width:300px; }
</style>
</head>
<body>

<div id="info">Chips: <span id="chips">50</span> | Max 200 | Bet Amount: <input type="number" id="bet" value="5" min="1" max="50"> </div>
<div id="controls">
  <button id="red">RED</button>
  <button id="black">BLACK</button>
  <button id="spin">SPIN</button>
  <button id="reset">RESET</button>
</div>
<canvas id="wheel" width="500" height="500"></canvas>
<div id="history">History:</div>

<script>
const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
const width = canvas.width, height = canvas.height;
const radius = width/2 - 20;
const center = {x:width/2, y:height/2};
let chips = 50;
let selectedColor = null;
let spinning = false;
let history = [];
const STORAGE_KEY='redblack.roulette.v2';
let lockUntil = 0;

// Load storage
try{
  const stored = JSON.parse(localStorage.getItem(STORAGE_KEY));
  chips = stored?.chips || 50;
  history = stored?.history || [];
  lockUntil = stored?.lockUntil || 0;
} catch{}

document.getElementById('chips').innerText=chips;

// Color selection
document.getElementById('red').addEventListener('click',()=>{ selectedColor='red'; highlightSelection(); });
document.getElementById('black').addEventListener('click',()=>{ selectedColor='black'; highlightSelection(); });

function highlightSelection(){
  document.getElementById('red').style.border = selectedColor==='red'?'3px solid #ffd66b':'';
  document.getElementById('black').style.border = selectedColor==='black'?'3px solid #ffd66b':'';
}

// Update history display
function updateHistory(){
  const hEl=document.getElementById('history');
  hEl.innerHTML='History:<br>';
  history.slice(0,10).forEach(h=>{
    hEl.innerHTML+=`[${h.color}] Bet:${h.bet} â†’ ${h.win?'+':''}${h.result}<br>`;
  });
}

// Draw wheel
function drawWheel(ballAngle=0){
  ctx.clearRect(0,0,width,height);
  const segments=36;
  for(let i=0;i<segments;i++){
    const start=(i*(2*Math.PI/segments));
    const end=((i+1)*(2*Math.PI/segments));
    ctx.beginPath();
    ctx.moveTo(center.x,center.y);
    ctx.arc(center.x,center.y,radius,start,end);
    const grad = ctx.createRadialGradient(center.x,center.y,20,center.x,center.y,radius);
    grad.addColorStop(0,'#222');
    grad.addColorStop(0.5,i%2===0?'#ff4d4d':'#111');
    grad.addColorStop(1,'#111');
    ctx.fillStyle=grad;
    ctx.fill();
    ctx.strokeStyle='#111'; ctx.lineWidth=2; ctx.stroke();
  }
  // Center circle
  ctx.beginPath();
  ctx.arc(center.x,center.y,30,0,2*Math.PI);
  ctx.fillStyle='#071021';
  ctx.shadowColor='#000'; ctx.shadowBlur=10; ctx.fill(); ctx.shadowBlur=0;
  // Ball
  if(ballAngle){
    const ballR=14;
    const ballX=center.x + Math.cos(ballAngle)*(radius-30);
    const ballY=center.y + Math.sin(ballAngle)*(radius-30);
    const grad = ctx.createRadialGradient(ballX,ballY,2,ballX,ballY,ballR);
    grad.addColorStop(0,'#fff2b2'); grad.addColorStop(0.5,'#ffd66b'); grad.addColorStop(1,'#ff8c00');
    ctx.fillStyle=grad;
    ctx.beginPath(); ctx.arc(ballX,ballY,ballR,0,Math.PI*2); ctx.fill();
  }
}

// Spin
document.getElementById('spin').addEventListener('click',()=>{
  if(spinning || !selectedColor) return;

  // Check lock
  if(Date.now()<lockUntil){
    alert('Locked! Come back later.');
    return;
  }

  let bet = parseInt(document.getElementById('bet').value)||5;
  if(bet>chips) bet=chips;
  if(bet<=0) return;

  spinning=true;
  chips-=bet;
  document.getElementById('chips').innerText=chips;

  const segments=36;
  let ballAngle = Math.random()*2*Math.PI;
  const spinDur = 4000 + Math.random()*2000;
  const start = performance.now();

  function animate(now){
    const t=(now-start)/spinDur;
    const ease = 1-Math.pow(1-t,3); // slow down easing
    ballAngle += 0.05*(1-ease); 
    drawWheel(ballAngle);
    if(t<1) requestAnimationFrame(animate);
    else finish();
  }

  function finish(){
    const slotAngle=(2*Math.PI)/segments;
    const snappedIndex = Math.round(ballAngle/slotAngle)%segments;
    const color = snappedIndex%2===0?'red':'black';
    const win = (color===selectedColor);
    const result = win?bet*2:0;
    if(win) chips+=result;

    if(chips>=200 || chips<=0){
      if(chips>=200) chips=200;
      if(chips<=0) chips=0;
      document.getElementById('spin').disabled=true;
      lockUntil = Date.now() + 24*60*60*1000; // unlock next day
    }

    document.getElementById('chips').innerText=chips;
    history.unshift({color,bet,win,result});
    history=history.slice(0,200);
    updateHistory();
    localStorage.setItem(STORAGE_KEY, JSON.stringify({chips,history,lockUntil}));
    spinning=false;
  }

  requestAnimationFrame(animate);
});

// Reset
document.getElementById('reset').addEventListener('click',()=>{
  chips=50; history=[]; spinning=false; selectedColor=null;
  document.getElementById('chips').innerText=chips;
  document.getElementById('spin').disabled=false;
  highlightSelection();
  localStorage.removeItem(STORAGE_KEY);
  updateHistory();
});

// Initial draw
drawWheel();
updateHistory();
highlightSelection();
</script>

</body>
</html>
