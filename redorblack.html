<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roulette</title>
<style>
  body { background:#000; color:#fff; font-family:monospace; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; }
  h1 { color:#ffd66b; text-shadow:0 0 10px #ffd66b55; }
  button { margin:8px; padding:8px 16px; font-weight:800; border-radius:8px; cursor:pointer; background:#ff4d4d; border:none; color:#fff; }
  button:disabled { background:#555; cursor:not-allowed; }
  #total { margin-top:10px; font-size:24px; color:#0ff; }
  #timer { font-size:14px; color:#ffd66b; margin-top:6px; }
</style>
</head>
<body>

<h1>üÉè Roulette</h1>
<div>
  <button id="red">Red</button>
  <button id="black">Black</button>
</div>
<div id="total">Total Points: 0</div>
<div id="timer"></div>

<script>
const BET_COST = 25;
const STORAGE_KEY = 'rouletteTotal';
let totalPoints = parseInt(localStorage.getItem(STORAGE_KEY)) || 0;
let cap = parseInt(localStorage.getItem('rouletteCap')) || 500;
let capReset = parseInt(localStorage.getItem('rouletteReset')) || 0;

const totalEl = document.getElementById('total');
const timerEl = document.getElementById('timer');
const buttons = {red:document.getElementById('red'), black:document.getElementById('black')};

function updateUI(){
  totalEl.textContent = `Total Points: ${totalPoints}`;
  const remaining = Math.max(0, capReset - Date.now());
  if(remaining>0){
    const mins = Math.floor(remaining/60000);
    const secs = Math.floor((remaining%60000)/1000);
    timerEl.textContent = `Next cap in ${mins}m ${secs}s`;
    buttons.red.disabled=true;
    buttons.black.disabled=true;
  } else {
    timerEl.textContent = '';
    buttons.red.disabled=false;
    buttons.black.disabled=false;
  }
}
updateUI();
setInterval(updateUI, 1000);

function spinRoulette(color){
  if(totalPoints<BET_COST) return alert("Not enough points!");
  totalPoints -= BET_COST;

  // bias slightly toward chosen color
  const r = Math.random();
  let outcome = 'red';
  if(r<0.45) outcome='red';
  else if(r<0.9) outcome='black';
  else outcome = Math.random()<0.5?'red':'black';

  let reward = (color===outcome)? Math.floor(Math.random()*50)+20 : Math.floor(Math.random()*15)+5;
  totalPoints += reward;

  if(totalPoints>=cap){
    capReset = Date.now() + 60*60*1000;
    totalPoints = cap;
    localStorage.setItem('rouletteCap', cap+500);
    localStorage.setItem('rouletteReset', capReset);
  }

  localStorage.setItem(STORAGE_KEY, totalPoints);
  updateUI();
  alert(`Roulette: ${outcome}. You got ${reward} points!`);
}

buttons.red.addEventListener('click', ()=>spinRoulette('red'));
buttons.black.addEventListener('click', ()=>spinRoulette('black'));
</script>

</body>
</html>
