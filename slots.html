<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slots</title>
<style>
  body { background:#000; color:#fff; font-family:monospace; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; }
  h1 { color:#ffd66b; text-shadow:0 0 10px #ffd66b55; }
  button { margin:12px; padding:8px 16px; font-weight:800; border-radius:8px; cursor:pointer; background:#ff4d4d; border:none; color:#fff; }
  button:disabled { background:#555; cursor:not-allowed; }
  #reel { font-size:50px; margin:20px; }
  #total { margin-top:10px; font-size:24px; color:#0ff; }
  #timer { font-size:14px; color:#ffd66b; margin-top:6px; }
</style>
</head>
<body>

<h1>üé∞ Slots</h1>
<div id="reel">üçí üçã üçä</div>
<button id="spin">SPIN (25 points)</button>
<div id="total">Total Points: 0</div>
<div id="timer"></div>

<script>
const SPIN_COST = 25;
const REWARDS = ["üçí","üçã","üçä","üçá","‚≠ê"];
const STORAGE_KEY = 'slotsTotal';
let totalPoints = parseInt(localStorage.getItem(STORAGE_KEY)) || 0;
let cap = parseInt(localStorage.getItem('slotsCap')) || 500;
let capReset = parseInt(localStorage.getItem('slotsReset')) || 0;

const reelEl = document.getElementById('reel');
const totalEl = document.getElementById('total');
const timerEl = document.getElementById('timer');
const spinBtn = document.getElementById('spin');

function updateUI(){
  totalEl.textContent = `Total Points: ${totalPoints}`;
  const remaining = Math.max(0, capReset - Date.now());
  if(remaining>0){
    const mins = Math.floor(remaining/60000);
    const secs = Math.floor((remaining%60000)/1000);
    timerEl.textContent = `Next cap in ${mins}m ${secs}s`;
    spinBtn.disabled=true;
  } else {
    timerEl.textContent = '';
    spinBtn.disabled=false;
  }
}
updateUI();
setInterval(updateUI, 1000);

// spin function
spinBtn.addEventListener('click', ()=>{
  if(totalPoints<SPIN_COST) return alert("Not enough points!");
  totalPoints -= SPIN_COST;

  // slow reel animation
  let spins = 20;
  const interval = setInterval(()=>{
    reelEl.textContent = REWARDS.map(r=>REWARDS[Math.floor(Math.random()*REWARDS.length)]).join(" ");
    spins--;
    if(spins<=0){
      clearInterval(interval);
      // determine reward
      let chosen = Math.random();
      let reward = 0;
      if(chosen < 0.05) reward = 150;       // big jackpot rare
      else if(chosen < 0.25) reward = 50;
      else if(chosen < 0.6) reward = 20;
      else reward = 5;
      totalPoints += reward;

      if(totalPoints>=cap){
        capReset = Date.now() + 60*60*1000; // 1 hour
        totalPoints = cap;
        localStorage.setItem('slotsCap', cap+500);
        localStorage.setItem('slotsReset', capReset);
      }
      localStorage.setItem(STORAGE_KEY, totalPoints);
      updateUI();
    }
  }, 100);
});
</script>

</body>
</html>
