<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<style>
  body { font-family: system-ui, sans-serif, padding: 40px; background:#f5f5f5; }
  form { max-width:400px; margin:auto; display:flex; flex-direction:column; gap:12px; background:#fff; padding:20px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
  input, textarea, button { padding:8px 12px; font-size:16px; border-radius:6px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
  button { background:#0f766e; color:#fff; border:none; cursor:pointer; font-weight:700; }
  button:disabled { background:#888; cursor:not-allowed; }
</style>
</head>
<body>

<h2 style="text-align:center">Send Us a Message</h2>
<form id="contactForm">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <input type="text" name="title" placeholder="Subject" required />
  <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
  <button type="submit">Send</button>
  <p id="status" style="font-size:14px; color:#0f766e;"></p>
</form>

<script>
  // Initialize EmailJS
  emailjs.init('X89NbsljLMryfyg_a');

  const form = document.getElementById('contactForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const submitButton = form.querySelector('button');
    submitButton.disabled = true;
    status.textContent = 'Sending...';

    const formData = {
      name: form.name.value,
      email: form.email.value,
      title: form.title.value,
      message: form.message.value
    };

    emailjs.send('service_auu2ueh', 'template_0fhxjh9', formData)
      .then(() => {
        status.textContent = 'Message sent! ✅';
        submitButton.disabled = false;
        form.reset();
      })
      .catch((err) => {
        console.error(err);
        status.textContent = 'Failed to send. ❌';
        submitButton.disabled = false;
      });
  });
</script>

</body>
</html>
